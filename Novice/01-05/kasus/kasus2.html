let map = new Map();
function translateIt(input) {
  let str = input.value;
  console.log("Artinya "+ input.value + " adalah " + map.get(str));
}
function addIt(inputa, inputb) {
  map.set(inputa.value, inputb.value);
  console.log (inputa.value + " = " + inputb.value + " ditambahkan")
}
function deleteIt(inputc) {
  map.delete(inputc.value);
  console.log (inputc.value + " dihapus")
}
